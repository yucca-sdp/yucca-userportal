<header id="header" ng-controller="NavigationCtrl as navigation" ng-cloak >
    <div class="container">
        <div class="row brand-navbar navbar-expand-lg navbar-light">
            <div class="brand">
                <a class="navbar-brand" ng-href="{{yuccaIntroUrl}}"><span class="hidden">Yucca  Smart Data Platform</span></a>
            </div>
            <div class="header-button" >
	            <ul class="nav navbar-nav navbar-right navbar-with-caret lang-menu" ng-cloak>
					<li class='main-menu-item main-menu-item-caret' class="dropdown" dropdown >
			           	<a href class="dropdown-toggle main-menu-profile-caret"  id="dropdownMenuLang" data-toggle="dropdown" dropdown-toggle>
							<span ng-if="currentLang() == 'it'">ITA</span>
							<span ng-if="currentLang() == 'en'">ENG</span>
							<span class="fa fa-chevron-down caret-icon"></span>
					  	</a>
		             	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuLang">
						 	<li>
						 		<a ng-click="changeLanguage('it')"  href title="{{'MENU_LANG_IT'|translate}}" ng-class="{'indent-dropdownitem-noicon':currentLang() != 'it'}" >
						 			<i class='glyphicon glyphicon-ok indent-dropdownitem-icon' ng-show="currentLang() == 'it'"></i>&nbsp;&nbsp;<span translate>MENU_LANG_IT</span>
						 		</a>
						 	</li>
						 	<li>
						 		<a ng-click="changeLanguage('en')"  href title="{{'MENU_LANG_EN'|translate}}" ng-class="{'indent-dropdownitem-noicon':currentLang() != 'en'}" >
						 			<i class='glyphicon glyphicon-ok indent-dropdownitem-icon' ng-show="currentLang() == 'en'"></i>&nbsp;&nbsp;<span translate>MENU_LANG_EN</span>
						 		</a>
						 	</li>	
				  		</ul>
				  	</li>
	            </ul>
				<main-navbar-profile></main-navbar-profile>
   	    	</div>
        </div>
     </div>
    <div class="navbar-box" ng-if="user.loggedIn">
        <div class="container">
            <span class="sr-only">Menu:</span>
            <nav class="navbar navbar-expand-lg navbar-light">
            	<button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed" ng-init="navbarCollapsed=true">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
                <div class="row navbar-collapse collapse" id="navbarsExample09" collapse="navbarCollapsed">
                    <!-- <div class="navbar-sx" collapse="navbarCollapsed">  -->
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" ng-href="{{yuccaHomeUrl}}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item" ng-if="isAuthorized('store/*')" ng-class="{active: $route.current.activetab == 'dataexplorer'}">
                            	<a href="#/dataexplorer/search?"  class='nav-link'>
									<span translate-cloak translate>MENU_STORE</span></a>
                            </li>
                            <li class="nav-item" ng-if="isAuthorized('store/*')  && user.loggedIn" ng-class="{active: $route.current.activetab == 'subscriptions'}">
                            	<a href="#/dataexplorer/subscriptions?" class='nav-link'>
									<span translate-cloak translate>MENU_SUBSCRIPTIONS</span>
								</a>
                            </li>
                            <li class="nav-item" ng-if="isAuthorized('management/*')" ng-class="{active: $route.current.activetab == 'management'}">
                           		<a ng-href="{{managementUrl}}"   class='nav-link'>
									<span translate-cloak translate>MENU_MANAGEMENT</span>
								</a>
                            </li>
                            <li class="nav-item nav-item-empty-space">&nbsp;</li> 
                            <li class="nav-item nav-item-dx">
                           		<a class="nav-link" href="http://developer.smartdatanet.it/" target='_blank'>
                           			Developer Center
                           		</a>
                            </li>

                        </ul>
            <!-- </div>         
                    <div class="navbar-dx">
                        <a class="nav-link" href="#">developer center</a>
                    </div>-->
                </div>
            </nav>
        </div>
    </div>
</header>
